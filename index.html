<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>REST Form Demo</title>

    <style>
      body {
        font-family: Arial;
      }

      #recordForm {
        display: none;
      }

      #recordIDcontainer {
        display: none;
      }
    </style>
  </head>
  <body>
    <h1>Endpoint Tester</h1>

    <form id="actionForm">
      <label for="endpoint">Endpoint:</label>
      <input type="text" value="http://localhost:3000/posts" id="endpoint" />
      <br />

      <label for="action">Action:</label>
      <select id="action">
        <option disabled>Pick CRUD Action:</option>
        <option value="List All">List All</option>
        <option value="List One">List One</option>
        <option value="Create">Create</option>
        <option value="Update">Update</option>
        <option value="Delete">Delete</option>
      </select>

      <button type="submit">Create Request</button>
    </form>

    <form id="recordForm">
      <div>
        <label for="author">Author</label>
        <input type="text" name="author" id="author" />
      </div>

      <div>
        <label for="title">Title: </label>
        <input type="text" name="title" id="title" />
      </div>

      <div id="recordIDcontainer">
        <label for="recordID">Record ID: </label>
        <input type="recordID" name="recordID" id="recordID" />
      </div>

      <div>
        <button type="submit">Execute</button>
      </div>
    </form>

    <hr />

    <div>
      <output id="output"></output>
    </div>

    <!-- Main Script -->
    <script type="module">
      function showRecordForm() {
        const recordForm = document.getElementById("recordForm");
        recordForm.style.display = "block";
      }

      function showIDContainer() {
        const recordIDcontainer = document.getElementById("recordIDcontainer");
        recordIDcontainer.style.display = "block";
      }

      function hideRecordForm() {
        const recordForm = document.getElementById("recordForm");
        recordForm.style.display = "none";
      }

      function hideIDContainer() {
        const recordIDcontainer = document.getElementById("recordIDcontainer");
        recordIDcontainer.style.display = "none";
      }
      // This function should fetch all of the data from the given endpoint.
      // From the 4 CRUD actions, this is the READ action, and uses the GET http method.
      // The main difference from fetchOne() will be the URL you request from; check
      // the writeup to view the URL pattern for fetch one and fetch all
      function fetchAll() {
        hideRecordForm();
        const endpoint = document.getElementById("endpoint").value;
        fetch(endpoint)
          .then((response) => {
            if (response.status !== 200) {
              console.log(
                "There was a problem. Status Code: " + response.status
              );
              return;
            }

            response.json().then((data) => {
              const out = document.getElementById("output");
              out.textContent = JSON.stringify(data);
            });
          })
          .catch((err) => {
            console.log("Fetch Error :-S", err);
          });
      }

      // This function should fetch one entry from the given endpoint.
      // From the 4 CRUD actions, this is the READ action, and uses the GET http method.
      // The main difference from fetchAll() will be the URL you request from; check
      // the writeup to view the URL pattern for fetch one and fetch all
      function fetchOne() {
        hideRecordForm();
        const out = document.getElementById("output");
        out.textContent = "";
        const id = prompt("Enter record id");
        const endpoint = document.getElementById("endpoint").value;
        fetch(endpoint)
          .then((response) => {
            if (response.status !== 200) {
              console.log(
                "There was a problem. Status Code: " + response.status
              );
              return;
            }

            response.json().then((data) => {
              let found = false;
              for (let ind in data) {
                if (data[ind]["id"] == id) {
                  out.textContent = JSON.stringify(data[ind]);
                  found = true;
                }
              }
              if (!found) {
                out.textContent = "Object not found!";
              }
            });
          })
          .catch((err) => {
            console.log("Fetch Error :-S", err);
          });
      }

      // This function should use fetch to create one entry in the given endpoint.
      // From the 4 CRUD actions, this is the CREATE action, and uses the POST http method.
      // The main difference from updateRecord() will be the URL you send data to; check
      // the writeup to view the URL pattern for create and update
      function createRecord(option) {
        const endpoint = document.getElementById("endpoint").value;
        if (option == "show") {
          showRecordForm();
        } else {
          let data = {};
          const author = document.getElementById("author").value;
          const title = document.getElementById("title").value;
          data["author"] = author;
          data["title"] = title;
          fetch(endpoint, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(data),
          })
            .then((response) => response.json())
            .then((data) => {
              console.log("Success:", data);
              const out = document.getElementById("output");
              out.textContent = JSON.stringify(data);
            })
            .catch((error) => {
              console.error("Error:", error);
            });
        }
        return false;
      }

      // This function should use fetch to update one existing entry in the given endpoint.
      // From the 4 CRUD actions, this is the UPDATE action, and uses the PUT http method.
      // The main difference from createRecord() will be the URL you send data to; check
      // the writeup to view the URL pattern for create and update
      function updateRecord(option) {
        const endpoint = document.getElementById("endpoint").value;
        if (option == "show") {
          showRecordForm();
          showIDContainer();
        } else {
          let data = {};
          const author = document.getElementById("author").value;
          const title = document.getElementById("title").value;
          const recordID = document.getElementById("recordID").value;
          data["author"] = author;
          data["title"] = title;
          fetch(endpoint + "/" + recordID, {
            method: "PUT",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(data),
          })
            .then((response) => response.json())
            .then((data) => {
              console.log("Success:", data);
              const out = document.getElementById("output");
              out.textContent = JSON.stringify(data);
            })
            .catch((error) => {
              console.error("Error:", error);
            });
        }
        return false;
        O;
      }

      // This function should use fetch to delete one existing entry in the given endpoint.
      // From the 4 CRUD actions, this is the DELETE action, and uses the DELETE http method.
      // The main difference from fetchOne() will be the HTTP method you use to make your
      // request; check the writeup to view the URL pattern for get one and delete. THERE IS NO
      // delete all, only delete one.
      function deleteRecord() {
        hideRecordForm();
        const out = document.getElementById("output");
        out.textContent = "";
        const id = prompt("enter record id");
        const endpoint = document.getElementById("endpoint").value;
        fetch(endpoint + "/" + id, {
          method: "DELETE"
        })
          .then((response) => {
            if (response.status !== 200) {
              console.log(
                "there was a problem. status code: " + response.status
              );
              return;
            }
            response.json().then((data) => {
               out.textContent = JSON.stringify(data);
            });
          })
          .catch((err) => {
            console.log("fetch error :-s", err);
          });
      }

      window.addEventListener("DOMContentLoaded", () => {
        // Action Form Event Listener
        document
          .getElementById("actionForm")
          .addEventListener("submit", (event) => {
            event.preventDefault();
            let command = document.getElementById("action").value;

            switch (command) {
              case "List All":
                fetchAll();
                break;
              case "List One":
                fetchOne();
                break;
              case "Create":
                createRecord("show");
                break;
              case "Update":
                updateRecord("show");
                break;
              case "Delete":
                deleteRecord();
                break;
              default:
                alert("Error: Illegal Action");
            }
          });

        // Record Form Event Listener
        document
          .getElementById("recordForm")
          .addEventListener("submit", (event) => {
            event.preventDefault();
            let command = document.getElementById("action").value;

            switch (command) {
              case "Create":
                createRecord("submit");
                break;
              case "Update":
                updateRecord("submit");
                break;
              default:
                alert("Error: Illegal Action");
            }
          });
      });
    </script>
  </body>
</html>
